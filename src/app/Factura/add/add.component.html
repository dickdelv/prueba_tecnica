<div class="container col-md-10">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Facturas</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Cliente</label>
          <input type="number" class="form-control col-md-4" />
        </div>
        <div class="form-row">
          <div class="col-6">
            <label for="">Nombre</label>
            <input type="text" class="form-control col-md-7" />
          </div>
          <div class="col-6">
            <label for="">Apellido</label>
            <input type="text" class="form-control col-md-7" />
          </div>
        </div>
        <div class="form-row">
          <div class="col-10">
            <label for="">Direccion</label>
            <input type="text" class="form-control col-md-7" />
          </div>
          <div class="col-3">
            <label for="">Fecha Nacimiento</label>
            <input type="date" class="form-control col-md-8" />
          </div>
          <div class="col-3">
            <label for="">Telefono</label>
            <input type="number" class="form-control col-md-7" />
          </div>
          <div class="col-6">
            <label for="">Email</label>
            <input type="email" class="form-control col-md-7" />
          </div>
        </div>
        <div class="form-group">
          <label for="">Fecha Compra</label>
          <input type="date" class="form-control col-md-2" />
        </div>
        <div class="form-group">
          <label for="">Producto</label>
          <select>
            <option value="">
              <label>Seleccione Producto</label>
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Cantidad</label>
          <input type="number" class="form-control col-md-4" />
        </div>
        <div class="form-group">
          <label for="">Precio</label>
          <input type="number" class="form-control col-md-4" />
        </div>
        <div class="form-group">
          <label for="">Valor Total</label>
        </div>
        <button (click)="Guardar()" class="btn btn-danger">
          Guardar
        </button>
      </form>
    </div>
  </div>
</div>
